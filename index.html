<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="container border w-full h-full flex">
        <div class="dashboard border w-64 h-full bg-gradient ">
            <div class="logo flex mx-2 mt-7 mb-7">
                <img class="w-14" src="logo.png" alt="">
                <h3 class="text-2xl text-white mx-2 font-bold">Gestion Boutique</h3>
            </div>
            <div class="links w-full mt-5">
                <ul class="">
                    <a class="" href="#">
                        <div class="flex mx-2">
                            <span class="material-symbols-outlined text-white ">
                                mail
                            </span>
                            <h2 class="text-xl text-white mx-2 mb-2">
                                Mes Demandes
                            </h2> 
                        </div>
                    </a>
                    <a href="#">
                        <div class="flex mx-2">
                            <span class="material-symbols-outlined text-white">
                                attach_money
                            </span>
                            <h2 class="text-xl text-white mx-2">
                                Dettes
                            </h2>
                        </div>
                      
                    </a>
                </ul>
            </div>
        </div>
        <div class="box-body border w-full ">
            <div class="sidebar border w-11/12 h-24 shadow mt-3 mx-10 flex  items-center justify-between rounded">
                <input class="shadow w-64 h-10 rounded mx-2" type="text" placeholder="Recherche dans mon boutique...">
                    <div class="logo flex mx-2">
                        <img class="w-10 h-10 rounded-full" src="logo.png" alt="">
                        <h3 class="text-xl mx-2 font-bold">Gestion Boutique</h3>
                    </div>
            </div>
        </div>
